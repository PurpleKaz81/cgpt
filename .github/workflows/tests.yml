name: tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  unit-matrix:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run CLI critical path tests
        run: python -m unittest discover -s tests -p 'test_*.py' -v

  unit:
    runs-on: ubuntu-latest
    needs: [unit-matrix]
    if: ${{ always() }}
    steps:
      - name: Enforce full unit matrix success
        run: |
          if [ "${{ needs.unit-matrix.result }}" != "success" ]; then
            echo "At least one matrix leg failed."
            exit 1
          fi
