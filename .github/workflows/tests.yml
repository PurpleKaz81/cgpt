name: tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  unit-matrix:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run CLI critical path tests
        run: python -m unittest discover -s tests -p 'test_*.py' -v

  smoke-cross-platform:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
        python-version: ["3.11", "3.13"]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: CLI smoke checks
        run: |
          python cgpt.py --version
          python cgpt.py --help
          python cgpt.py doctor
      - name: Run unit tests
        run: python -m unittest discover -s tests -p 'test_*.py' -v

  unit:
    runs-on: ubuntu-latest
    needs: [unit-matrix, smoke-cross-platform]
    if: ${{ always() }}
    steps:
      - name: Enforce full quality matrix success
        run: |
          if [ "${{ needs.unit-matrix.result }}" != "success" ]; then
            echo "At least one matrix leg failed."
            exit 1
          fi
          if [ "${{ needs.smoke-cross-platform.result }}" != "success" ]; then
            echo "At least one cross-platform smoke leg failed."
            exit 1
          fi
