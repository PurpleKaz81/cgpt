name: lint

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install lint tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install ruff==0.9.10
          npm install --global markdownlint-cli2@0.16.0

      - name: Markdown lint
        run: markdownlint-cli2 "**/*.md" "#node_modules"

      - name: Python lint
        run: ruff check .
