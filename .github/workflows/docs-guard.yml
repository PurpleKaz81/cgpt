name: Docs Guard

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  docs-guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Enforce markdown policy and code-doc sync
        shell: bash
        run: |
          set -euo pipefail

          core_behavior_md='^(README\.md|TECHNICAL\.md|SECURITY\.md|CHANGELOG\.md|RELEASING\.md)$'
          allowed_md='^(README\.md|TECHNICAL\.md|SECURITY\.md|CHANGELOG\.md|RELEASING\.md|CONTRIBUTING\.md|docs/INDEX\.md|docs/(specs|adr|runbooks|roadmap)/.+\.md)$'

          # Keep markdown set minimal and explicit.
          disallowed_md="$(git ls-files '*.md' | rg -v "$allowed_md" || true)"
          if [[ -n "$disallowed_md" ]]; then
            echo "Disallowed markdown files detected:"
            echo "$disallowed_md"
            echo "Allowed markdown paths:"
            echo "- README.md, TECHNICAL.md, SECURITY.md, CHANGELOG.md, RELEASING.md, CONTRIBUTING.md"
            echo "- docs/INDEX.md"
            echo "- docs/specs/**/*.md, docs/adr/**/*.md, docs/runbooks/**/*.md, docs/roadmap/**/*.md"
            exit 1
          fi

          # Require canonical docs index.
          if [[ ! -f "docs/INDEX.md" ]]; then
            echo "Missing required docs index: docs/INDEX.md"
            exit 1
          fi

          # Every scoped docs markdown file must be linked from docs/INDEX.md.
          scoped_docs="$(git ls-files '*.md' | rg '^docs/(specs|adr|runbooks|roadmap)/.+\.md$' || true)"
          if [[ -n "$scoped_docs" ]]; then
            missing_links=""
            while IFS= read -r doc_path; do
              [[ -z "$doc_path" ]] && continue
              if ! rg -F -- "$doc_path" docs/INDEX.md >/dev/null; then
                missing_links+="$doc_path"$'\n'
              fi
            done <<< "$scoped_docs"

            if [[ -n "$missing_links" ]]; then
              echo "Scoped docs markdown files missing from docs/INDEX.md:"
              echo "$missing_links"
              exit 1
            fi
          fi

          # Compare against base for PRs and pushes.
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            base_sha="${{ github.event.pull_request.base.sha }}"
          else
            base_sha="${{ github.event.before }}"
          fi

          # Fallback for edge cases (e.g., first push).
          if [[ -z "${base_sha}" || "${base_sha}" == "0000000000000000000000000000000000000000" ]]; then
            base_sha="$(git rev-list --max-parents=0 HEAD)"
          fi

          changed="$(git diff --name-only "$base_sha" "${{ github.sha }}" || true)"
          echo "Changed files:"
          echo "$changed"

          # Define what counts as code/config behavior changes.
          code_changed="$(echo "$changed" | rg '^(cgpt\.py|config\.json|requirements\.txt)$' || true)"
          if [[ -z "$code_changed" ]]; then
            echo "No code/config files changed; docs sync check skipped."
            exit 0
          fi

          docs_changed="$(echo "$changed" | rg "$core_behavior_md" || true)"
          if [[ -z "$docs_changed" ]]; then
            echo "Code/config changed, but no core behavior docs were updated."
            echo "Update at least one core behavior doc: README.md, TECHNICAL.md, SECURITY.md, CHANGELOG.md, RELEASING.md"
            exit 1
          fi

          echo "Docs guard passed."
